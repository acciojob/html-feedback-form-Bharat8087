<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>HTML Feedback Form</title>
</head>

<body>
	<h2>Feedback Form</h2>
	<form method="post">
		<label name="name">Name</label>
		<input type="text" id="name" name="name" min="3" max="50" required><br>
		<br>
		<label name="portfolio">Portfolio</label>
		<input type="URL" id="portfolio" name="portfolio" required><br><br>
		<label name="favColor">Favourite Color</label>
		<input type="color" id="favColor" required><br><br>
		<label name="likeness">Likeness</label>
		<input type="range" id="likeness" min="1" max="100" required>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
